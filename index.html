<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Chaos Button</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to right, #ff5f6d, #ffc371);
        overflow: hidden;
        transition: background 0.5s ease;
    }
    #container {
        text-align: center;
    }
    h1 {
        font-size: 2rem;
        margin-bottom: 20px;
        color: white;
        text-shadow: 2px 2px 5px black;
    }
    button {
        padding: 15px 30px;
        font-size: 1.2rem;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        background-color: #1dd1a1;
        color: white;
        transition: transform 0.2s ease, background 0.3s ease;
    }
    button:hover {
        background-color: #10ac84;
    }
    .emoji {
        position: absolute;
        font-size: 2rem;
        pointer-events: none;
        animation: floatUp 3s forwards;
    }
    @keyframes floatUp {
        0% {opacity: 1; transform: translateY(0);}
        100% {opacity: 0; transform: translateY(-200px);}
    }
</style>
</head>
<body>
<div id="container">
    <h1>Random Chaos Button</h1>
    <button onclick="doChaos()">CLICK ME!</button>
</div>

<script>
function randomColor() {
    const r = Math.floor(Math.random()*256);
    const g = Math.floor(Math.random()*256);
    const b = Math.floor(Math.random()*256);
    return `rgb(${r},${g},${b})`;
}

function doChaos() {
    // Change background color
    document.body.style.background = `linear-gradient(to right, ${randomColor()}, ${randomColor()})`;

    // Move the button randomly
    const button = document.querySelector('button');
    button.style.transform = `translate(${Math.random()*200-100}px, ${Math.random()*200-100}px) rotate(${Math.random()*360}deg)`;

    // Spawn random emojis
    const emojis = ['ðŸ˜‚','ðŸ¤¯','ðŸ¦„','ðŸ‘¾','ðŸ”¥','ðŸ’¥','ðŸŒˆ','ðŸ•','ðŸ±','ðŸŽ‰','âš¡','ðŸ­'];
    const emoji = document.createElement('div');
    emoji.className = 'emoji';
    emoji.textContent = emojis[Math.floor(Math.random()*emojis.length)];
    emoji.style.left = Math.random()*window.innerWidth + 'px';
    emoji.style.top = Math.random()*window.innerHeight + 'px';
    emoji.style.color = randomColor();
    document.body.appendChild(emoji);

    // Remove emoji after animation
    setTimeout(() => emoji.remove(), 3000);

    // Optional: play a random beep sound
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const oscillator = audioCtx.createOscillator();
    oscillator.type = 'square';
    oscillator.frequency.setValueAtTime(Math.random()*1000+200, audioCtx.currentTime);
    oscillator.connect(audioCtx.destination);
    oscillator.start();
    oscillator.stop(audioCtx.currentTime + 0.1);
}
</script>
</body>
</html>
