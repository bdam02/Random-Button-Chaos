<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Chaos Clicker</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to right, #ff5f6d, #ffc371);
        overflow: hidden;
        transition: background 0.5s ease;
        color: white;
    }
    #container {
        text-align: center;
        width: 90%;
        max-width: 600px;
        position: relative;
    }
    h1 { font-size: 2rem; margin-bottom: 20px; text-shadow: 2px 2px 5px black; }
    #score { font-size: 1.2rem; margin-bottom: 10px; }
    button {
        padding: 15px 30px;
        font-size: 1.2rem;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        background-color: #1dd1a1;
        color: white;
        transition: transform 0.2s ease, background 0.3s ease;
        margin: 5px;
    }
    button:hover { background-color: #10ac84; }

    /* Trophy button */
    #trophyBtn {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: #feca57;
        color: black;
        font-size: 1.5rem;
        padding: 10px 15px;
    }
    #trophyBtn:hover { background-color: #ff6b6b; color: white; }

    /* Leaderboard */
    #leaderboard {
        position: absolute;
        top: 50px;
        right: 10px;
        width: 200px;
        background: rgba(0,0,0,0.7);
        border-radius: 10px;
        padding: 10px;
        display: none;
        text-align: left;
        color: white;
    }
    #leaderboard h3 {
        margin-top: 0;
        text-align: center;
        text-decoration: underline;
    }

    .emoji {
        position: absolute;
        font-size: 2rem;
        pointer-events: none;
        animation: floatUp 3s forwards;
    }
    @keyframes floatUp {
        0% {opacity: 1; transform: translateY(0);}
        100% {opacity: 0; transform: translateY(-200px);}
    }
</style>
</head>
<body>
<div id="container">
    <h1>Random Chaos Clicker</h1>
    <div id="score">Score: 0</div>
    <button onclick="doChaos()">CLICK ME!</button>
    <button id="trophyBtn" onclick="toggleLeaderboard()">üèÜ</button>
    <div id="leaderboard">
        <h3>Leaderboard</h3>
        <div id="leaderboardContent"></div>
    </div>
</div>

<script>
// ----------------- Setup username -----------------
let username = localStorage.getItem('username');
let score = parseInt(localStorage.getItem('score')) || 0;

if (!username) {
    username = prompt("Welcome! Enter your username:");
    if (!username) username = "Player";
    localStorage.setItem('username', username);
}
updateScore();
updateLeaderboard();

// ----------------- Chaos function -----------------
function randomColor() {
    const r = Math.floor(Math.random()*256);
    const g = Math.floor(Math.random()*256);
    const b = Math.floor(Math.random()*256);
    return `rgb(${r},${g},${b})`;
}

function doChaos() {
    // Change background color
    document.body.style.background = `linear-gradient(to right, ${randomColor()}, ${randomColor()})`;

    // Move button randomly
    const button = document.querySelector('button');
    button.style.transform = `translate(${Math.random()*200-100}px, ${Math.random()*200-100}px) rotate(${Math.random()*360}deg)`;

    // Spawn random emoji
    const emojis = ['üòÇ','ü§Ø','ü¶Ñ','üëæ','üî•','üí•','üåà','üçï','üê±','üéâ','‚ö°','üç≠'];
    const emoji = document.createElement('div');
    emoji.className = 'emoji';
    emoji.textContent = emojis[Math.floor(Math.random()*emojis.length)];
    emoji.style.left = Math.random()*window.innerWidth + 'px';
    emoji.style.top = Math.random()*window.innerHeight + 'px';
    emoji.style.color = randomColor();
    document.body.appendChild(emoji);
    setTimeout(() => emoji.remove(), 3000);

    // Play soft beep
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const oscillator = audioCtx.createOscillator();
    oscillator.type = 'sine';
    oscillator.frequency.setValueAtTime(Math.random()*200+400, audioCtx.currentTime);
    oscillator.connect(audioCtx.destination);
    oscillator.start();
    oscillator.stop(audioCtx.currentTime + 0.1);

    // Update score
    score += 1;
    localStorage.setItem('score', score);
    updateScore();
    updateLeaderboard();
}

// ----------------- Update UI -----------------
function updateScore() {
    document.getElementById('score').textContent = `Score: ${score}`;
}

// ----------------- Leaderboard -----------------
function toggleLeaderboard() {
    const lb = document.getElementById('leaderboard');
    lb.style.display = lb.style.display === 'block' ? 'none' : 'block';
}

function updateLeaderboard() {
    const lbContent = document.getElementById('leaderboardContent');
    lbContent.innerHTML = `1. ${username} - ${score} clicks`;
}
</script>
</body>
</html>
